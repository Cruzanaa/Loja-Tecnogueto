<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loja AHA</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">

</head>
<body>
	<main class="container">
		<header>
			<p class="titulo">Top Products</p>
		</header>

				<table>
					<thead>
						<tr class="cabecario-tabela">
							<th>Produto</th>
							<th>Estoque</th>
							<th>Total</th>
						</tr>
                    </thead>
                    
					<tbody id="tabela-produtoss"><!--PRODUTO 1-->
						<tr class="produto" >
							<td class="info-produto"><img src="img/mochila-rosa.png" alt="">
								<p class="info-titulo">Mochila Peacoat</p>
							</td>

							<td class="info-estoque">
								<p id="destaque-estoque" class="info-titulo">320 estoque</p>
							</td>

							<td class="info-preco">
								<p class="info-titulo">$29,90</p>
							</td>
						</tr>


						<tr class="produto" >
								<td class="info-produto"><img src="img/mochila-rosa.png" alt="">
									<p class="info-titulo">Mochila Peacoat</p>
								</td>
	
								<td class="info-estoque">
									<p id="destaque-estoque" class="info-titulo">320 estoque</p>
								</td>
	
								<td class="info-preco">
									<p class="info-titulo">$29,90</p>
								</td>
						</tr>
					</tbody>
				</table>
			
				
					<!--<ul id="mesagem-erro" class="mesagem-erro"></ul-->
			<form id="Formulario">
				<p class="titulo">Adicionar novo produto</p>
					<div class="grupo">
						<label for="produto">Produto</label>
						<input id="produto" name="produto" type="text" placeholder="digite aqui" class="campo">
					</div>

					<div class="grupo">
						<label for="estoque">Estoque:</label>
						<input id="peso" name="estoque" type="text" placeholder="digite aqui" class="campo campo-medio">
					</div>

					<div class="grupo">
						<label for="valor">Valor:</label>
						<input id="valor" name="valor" type="text" placeholder="digite aqui" class="campo campo-medio">
					</div>

					<button id="adicionar-produto" class="botao bto-principal">Adicionar</button>
			</form>
		
		</main>
</body>
</html>
